<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>用户管理系统</title>
</head>
<body>
<div>
  <!--{% if result %}-->
  <!--<p id="error" style="color:red">{{ result['msg'] }}</p>-->
  <!--{% endif%}-->
  <!--<form id="addForm" action='/users/add/' method='post' accept-charset="UTF-8">-->
  <form id="addForm">
        <div>
            <label>用户名：</label>
            <input id='name' type='text' name='name'>
        </div> <!-- name -->

        <div>
            <label>中文名：</label>
            <input id='name_cn' type='text' name='name_cn'>
        </div><!-- name_cn-->

        <div>
            <label>手机号：</label>
            <input id='mobile' type='text' name='mobile'>
        </div><!-- mobile -->

       <div>
            <label>邮箱号：</label>
            <input id='email' type='text' name='email'>
        </div><!-- email -->

        <div>
            <label>角色：</label>
            <select name='role' id='role'>
                <option value="admin">管理员</option>
                <option value="user">普通用户</option>
            </select>
         </div> <!--role-->

        <div>
            <label>状态：</label>
            <select name='status' id='status'>
                <option value=0>正常</option>
                <option value=1>锁定</option>
            </select>
         </div> <!--status-->

        <div>
            <label>密码：</label>
            <input id='password' type='password' name='password'>
        </div><!-- password-->

        <div>
            <label>重复密码：</label>
            <input id='repwd' type='password' name='repwd'>
        </div><!-- repwd-->

    </form><!--form end-->

        <div>
            <button id="addUser">添加用户</button>
            <a href="/users/"> <input type="button" value="退出"></a>
        </div> <!--button-->

        <div>
            <p id="error1" style="color:red"></p>
        </div>

</div>
<script type="text/javascript" src="/static/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#addUser").click(function () {
            var data = $("#addForm").serialize();
            $.post('/users/add/', data, function (result) {
                result = JSON.parse(result);
                if(result['status'] == 0){
                    window.location.href = '/users/';
                }else{
                    console.log(result['msg']);
                    $("p#error1").text(result['msg']);
                }
            })
        })
    });
</script>

</body>
</html>
